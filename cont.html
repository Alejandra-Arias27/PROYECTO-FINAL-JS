<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/form.css">
    <title>Contactanos</title>
    <link rel="shortcut icon" href="../IMG/s.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <form action="../HTML/index.html">
            <input class="submit" type="submit" value="Inicio " />
        </form>
        <form id="contact" action="" method="post">
            <h3>Envianos un mensaje</h3>
            <h4>¡Queremos conocerte!</h4>
            <h4>¡Uno de nuestros asesores se pondra en contacto contigo!</h4>
            
            <fieldset>
                <input placeholder="Ingrese su nombre" type="text" tabindex="1">
            </fieldset>
            <fieldset>
                <input placeholder="Ingrese su email" type="url" tabindex="4">
            </fieldset>
            <fieldset>
                <textarea placeholder="Ingresa tu comentario aquí...." tabindex="5"></textarea>
            </fieldset>

            <fieldset>
                <button name="Enviar" type="Enviar" id="contact-Enviar" data-Enviar="...Sending">Enviar</button>
            </fieldset>
            <fieldset>
                <button name="Cancelar" type="cancelar" id="contact-cancelar" data-cancelar="...Sending"
                    href>cancelar</button>
            </fieldset>
        </form>


    </div>
    <footer>
        <div class="copyright">Copyright&copy; 2022 - Alejandra Arias- Todos los derechos reservados</div>
    </footer>
</body>

</html>
